<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			</div>
		</div>
	</header>

	<div class="col-4">
		<div class="card">
			<img class="card-image" src="images/rey_square.png">
			<div class="card-content">
				<h3>Rey</h3>
				<p>Protagonist, from Tatooine</p>
			</div>
		</div>
	</div>

	<div class="col-4">
		<div class="card">
			<img class="card-image" src="images/finn_square.png">
			<div class="card-content">
				<h3>Finn</h3>
				<p>Storm Trooper, befriends Rey</p>
			</div>
		</div>
	</div>

	<div class="col-4">
		<div class="card">
			<img class="card-image" src="images/kylo_square.png">
			<div class="card-content">
				<h3>Kylo</h3>
				<p>Main villain, or is he?</p>
			</div>
		</div>

	
</body>
</html>
